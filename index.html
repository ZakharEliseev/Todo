<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo</title>
</head>

<body>
  <h1>ToDo</h1>
  <form class="todo-form">
    <input type="text" name="task" class="todo-form__input" placeholder="add tour task here..">
    <button type="submit" title="add-task">Add</button>
  </form>
    <ul class="todo-list"></ul>
  <div class="todo-filters">
    <button class="filter-button" title="all" data-type="all">All</button>
    <button class="filter-button" title="active" data-type="active">Active</button>
    <button class="filter-button" title="complete" data-type="completed">Complete</button>
  </div>
  <div class="todo-paging"></div>
  <script type="module" src="./src/main.ts"></script>
</body>

</html>
